<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div id="contenidoDiv">
            <p:panel id="titlePanel">
                <h:outputText id="title" value="CRUD" />
                <p:messages id="messages" autoUpdate="true" />
            </p:panel>
            <p:panel id="usersPanel">
                <h:form>
                    <h:outputText value="Ingrese datos del usuario"/>
                    <p:panelGrid id="editGrid" columns="2">
                        <p:outputLabel id="userLabel" for="userInput" value="Username" />
                        <p:inputText id="userInput" value="#{crudMB.userName}" required="true" />
                        <p:outputLabel id="passLabel" for="passInput" value="Password" />
                        <p:password id="passInput" value="#{crudMB.userPass}"  required="true" />
                    </p:panelGrid>
                    <p:commandButton value="add" action="#{crudMB.update()}"/>
                </h:form>
            </p:panel>
        </div>
    </h:body>
</html>
