<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top">Lear how to use verbs</ui:insert>
        </div>
        <div id="contenidoDiv">
            <p:panel id="titlePanel">
                <h:outputText id="title" value="CRUD" />
                <p:messages id="messages" autoUpdate="true" />
            </p:panel>
            <p:panel id="usersPanel">
                <h:form>
                    <p:dataTable id="usersTable"
                                 value="#{crudMB.users}"
                                 var="user">
                        <p:column headerText="id">
                            <h:outputText value="#{user.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{user.userName}" />
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="edit" action="#{crudMB.prepareUpdate(user)}" update="usersPanel messages"/>
                            <p:commandButton value="delete" action="#{crudMB.delete(user)}" update="usersPanel messages"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="add" action="#{crudMB.prepareAdd()}"/>
                </h:form>
            </p:panel>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">REDES</ui:insert>
        </div>
    </h:body>
</html>
