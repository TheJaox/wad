<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <p:panel id="titlePanel">
                    <h:outputText id="title" value="Admin index" />
                    <p:messages id="messages" />
                </p:panel>
                <p:panel id="addUserPanel">
                    <h:form>
                        <h:outputText value="Agregar nuevo usuario"/>
                        <p:panelGrid id="addGrid" columns="2">
                            <p:outputLabel id="userLabel" for="userInput" value="Ingrese el nombre" />
                            <p:inputText id="userInput" value="#{adminMB.name}" required="true" />
                            <p:outputLabel id="passLabel" for="passInput" value="Ingrese su Password" />
                            <p:password id="passInput" value="#{adminMB.pass}"  required="true" />
                            <p:outputLabel id="typeLabel" for="typeSelectOne" value="Seleccione un tipo" />
                            <p:selectOneMenu id="typeSelectOne" value="#{adminMB.userTypeSelected.id}">
                                <f:selectItems value="#{adminMB.userTypes}" var="userType"
                                               itemLabel="#{userType.userTypeName}" itemValue="#{userType.id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="add" action="#{adminMB.add()}"/>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
