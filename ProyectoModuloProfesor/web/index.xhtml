<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <p:panel id="titlePanel">
                    <h:outputText id="title" value="LOGIN" />
                    <p:messages id="messages" />
                </p:panel>
                <p:panel id="loginPanel">
                    <h:form>
                        <p:panelGrid id="loginGrid" columns="2">
                            <p:outputLabel id="userLabel" for="userInput" value="Username" />
                            <p:inputText id="userInput" value="#{loginMB.userName}" required="true" />
                            <p:outputLabel id="passLabel" for="passInput" value="Password" />
                            <p:password id="passInput" value="#{loginMB.userPass}"  required="true" />
                        </p:panelGrid>
                        <p:commandButton value="submit" 
                                         action="#{loginMB.login()}" 
                                         update="messages" />
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
