<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <p:panel id="titlePanel">
                    <h:outputText id="title" value="Admin index" />
                    <p:messages id="messages" />
                </p:panel>
                <p:panel id="adminUsers">
                    <h:form>
                        <p:dataTable id="usersTable"
                                     value="#{adminMB.users}"
                                     var="user">
                            <p:column headerText="Id">
                                <h:outputText value="#{user.id}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{user.name}" />
                            </p:column>
                            <p:column headerText="Tipo">
                                <h:outputText value="#{user.userType.userTypeName}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandButton value="edit" action="#{adminMB.prepareUpdate()}" update="adminUsers messages">
                                    <f:setPropertyActionListener target="#{adminMB.user}" value="#{user}" />
                                </p:commandButton>
                                <p:commandButton value="delete" action="#{adminMB.delete()}" update="adminUsers messages">
                                    <f:setPropertyActionListener target="#{adminMB.user}" value="#{user}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="add" action="#{adminMB.prepareAdd()}"/>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
