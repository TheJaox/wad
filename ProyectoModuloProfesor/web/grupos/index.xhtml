<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <p:panel id="titlePanel">
                    <h:outputText id="title" value="Admin index" />
                    <p:messages id="messages" />
                </p:panel>
                <p:panel id="gruposPanel">
                    <h:form>
                        <p:dataTable id="gruposTable"
                                     value="#{gruposMB.grupos}"
                                     var="grupo">
                            <p:column headerText="Id">
                                <h:outputText value="#{grupo.id}" />
                            </p:column>
                            <p:column headerText="Nombre Grupo">
                                <h:outputText value="#{grupo.name}" />
                            </p:column>
                            <p:column headerText="Nombre Profesor">
                                <h:outputText value="#{grupo.profesor.name}" />
                            </p:column>
                            <p:column headerText="Acciones" class="buttonCenter">
                                <p:commandButton value="Edit" 
                                                 action="#{gruposMB.prepareUpdate()}" 
                                                 update="gruposPanel messages">
                                    <f:setPropertyActionListener target="#{gruposMB.grupo}" 
                                                                 value="#{grupo}" />
                                </p:commandButton>
                                <p:commandButton value="Delete" 
                                                 action="#{gruposMB.delete()}" 
                                                 update="gruposPanel messages">
                                    <f:setPropertyActionListener target="#{gruposMB.grupo}" 
                                                                 value="#{grupo}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Add" action="#{gruposMB.prepareAdd()}" class="buttonCenter" />
                        <p:commandButton value="Regresar" action="#{adminMB.prepareIndex()}"/>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
